<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEP - Endereço</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100 form-container ">
    <div class="col-md-8 col-sm-10 col-12 card bg-warning"> 
        <h1 class="text-center mb-4">Endereço</h1>
        <form id="addressForm">
            <div class="form-row">
                <div class="form-group col-md-4 col-lg-3">
                    <label for="cep">CEP:</label>
                    <input type="text" class="form-control" id="cep" name="cep" maxlength="8" placeholder="Apenas números" required>
                </div>
                <div class="form-group col-md-8 col-lg-9">
                    <label for="logradouro">Rua:</label>
                    <input type="text" class="form-control" id="logradouro" name="logradouro" readonly required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4 col-lg-3">
                    <label for="bairro">Bairro:</label>
                    <input type="text" class="form-control" id="bairro" name="bairro" readonly required>
                </div>
                <div class="form-group col-md-4 col-lg-4">
                    <label for="cidade">Cidade:</label>
                    <input type="text" class="form-control" id="cidade" name="cidade" readonly required>
                </div>
                <div class="form-group col-md-4 col-lg-3">
                    <label for="estado">Estado:</label>
                    <input type="text" class="form-control" id="estado" name="estado" readonly required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6 col-lg-5">
                    <label for="numero">Número:</label>
                    <input type="text" class="form-control" id="numero" name="numero" required>
                </div>
                <div class="form-group col-md-6 col-lg-4">
                    <label for="complemento">Complemento:</label>
                    <input type="text" class="form-control" id="complemento" name="complemento">
                </div>
            </div>

            <div class="form-row justify-content-center">
                <button type="submit" class="btn btn-primary">
                    Cadastrar 
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="script.js"></script>


</body>
</html>
